[package]
name = "haske-python"
version = "0.1.0"
edition = "2021"

[lib]
name = "_haske_core"         # This must match the #[pymodule] name
crate-type = ["cdylib"]
path = "src/lib.rs"   # ðŸ‘ˆ this line ensures Cargo finds the module


[dependencies]
pyo3 = { version = "0.21", features = ["extension-module", "auto-initialize"] }
haske-core = { path = "../haske-core" }

[profile.release]
strip = "symbols"
lto = true

